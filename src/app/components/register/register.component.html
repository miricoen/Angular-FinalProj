<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4" style="color: #953b33">הרשמה</h1>
      <form [formGroup]="registerForm" class="mb-4">
        <div class="form-group">
          <label for="id" style="color: #953b33">ID</label>
          <input
            type="number"
            id="id"
            class="form-control form-control-sm"
            formControlName="id"
            style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2)"
          />
        </div>
        <div class="form-group">
          <label for="userName" style="color: #953b33">שם משתמש</label>
          <input
            type="text"
            id="userName"
            class="form-control form-control-sm"
            formControlName="userName"
            style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2)"
          />
        </div>
        <div class="form-group">
          <label for="address" style="color: #953b33">כתובת</label>
          <input
            type="text"
            id="address"
            class="form-control form-control-sm"
            formControlName="address"
            style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2)"
          />
        </div>
        <div class="form-group">
          <label for="password" style="color: #953b33">סיסמה</label>
          <input
            type="password"
            id="password"
            class="form-control form-control-sm"
            formControlName="password"
            style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2)"
          />
        </div>
        <div class="form-group">
          <label for="email" style="color: #953b33">דוא"ל</label>
          <input
            type="email"
            id="email"
            class="form-control form-control-sm"
            formControlName="email"
            style="box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2)"
          />
        </div>
        <button
          type="submit"
          class="btn btn-sm mt-3"
          style="
            background-color: #000000;
            color: #fff;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
          "
          (click)="onSubmit()"
        >
          הרשם
        </button>
      </form>
      <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      <div *ngIf="successMessage" class="text-success">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
